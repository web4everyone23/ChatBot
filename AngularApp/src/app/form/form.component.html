<div class="box-container" *ngIf="submitted">
  <p>Please fill in your contact information to send this message</p>
  <div class="form">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Enter your full name"
          />
          <span
            *ngIf="
              !signupForm.get('userData.name').valid &&
              signupForm.get('userData.name').touched
            "
            class="help-block"
            >Please enter a valid name</span
          >
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            formControlName="email"
            id="email"
            placeholder="Enter your Email id"
          />
          <span
            *ngIf="
              !signupForm.get('userData.email').valid &&
              signupForm.get('userData.email').touched
            "
            class="help-block"
            >Please enter a valid email</span
          >
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="phonenumber"
            formControlName="phonenumber"
            placeholder="Enter your phone number"
          />
          <span
            *ngIf="
              !signupForm.get('userData.phonenumber').valid &&
              signupForm.get('userData.phonenumber').touched
            "
            class="help-block"
            >Please enter a valid phonenumber</span
          >
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="address"
            formControlName="address"
            placeholder="Enter your full address"
          />
          <span
            *ngIf="
              !signupForm.get('userData.address').valid &&
              signupForm.get('userData.address').touched
            "
            class="help-block"
            >Please enter a valid address</span
          >
        </div>
      </div>
      <div class="button">
        <button [disabled]="signupForm.invalid" class="btn" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
